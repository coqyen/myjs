<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS LOOP</title>
</head>
<body>
    <h1>~~九九乘法表~~</h1>
    <hr>
    
      
    <p id="result">目前的值</p>
    <style>
        table{
            width: 100%;
            border: 8px gold solid;
            border-collapse: collapse;
            font-size:medium;

        }

        td{
            border: 1px silver solid;
            padding: 1.2em;
            text-align: center;

        }

    </style>

    <script>
        k=0;
        document.write("<table>");
        for(var i=1;i<=9;i++){
             document.write("<tr onmouseover='setTrGB(this)' onmouseout='clearTrGB(this)'>");
            for(var j=1;j<=9;j++){
                k=i*j;
                document.write("<td onmouseenter='setTdFont(this)' onmouseleave='clearTdFont(this)'>"+i+ "X"+j+"="+k+"</td>");
            
            }
            document.write("</tr>");
        }
        document.write("</table>");

        function setTrGB(obj){
            obj.style.backgroundColor='yellowgreen';


        }

        function clearTrGB(obj){
            obj.style.backgroundColor='transparent';


        }

        function setTdFont(obj){
            obj.style.color='red';
            obj.style.cursor='pointer';
            document.getElementById('result').innerHTML=obj.innerHTML

        }

        function clearTdFont(obj){
            obj.style.color='inherit';

        }
        
    </script>

    

</body>
</html>
