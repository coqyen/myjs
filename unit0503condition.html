<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Var & form</title>
</head>
<body>
    <h1>健康管理系統</h1>
    <hr>
    <input type="text" placeholder="name" id="name"><br>
    <input type="number" placeholder="height" id="h"><br>
    <input type="number" placeholder="weight" id="w"> <br>
    <input type="radio" id="male" name="gender" checked>男
    <input type="radio" id="female" name="gender" >女<br>
    <button onclick="standard()">CALC</button>
    <button onclick="BMI()">身體質量指數</button>
    <p id="result"></p>

    <script>
        function standard(){

            var name='';
            var h=0.0;
            var w=0.0;
            var gender='';
            var std=0.0;
            var upper=0.0;
            var lower=0.0;
            var warning='';

            name=document.getElementById('name').value;
            h=document.getElementById('h').value;
            w=document.getElementById('w').value;
            
            if(name==='' || h==0 || w==0){
                alert("請輸姓名、身高與體重!!");
                return;
            }
            
            if(document.getElementById('male').checked){
                gender='男';
                std=(h-80)*0.7;
            }
            else{
                gender='女';
                std=(h-70)*0.6;
            }

            upper=std*1.1;
            lower=std*0.9;

            if(w>upper){
                warning="大哭呆 要減肥！";
            }
            else if(w<lower){
                warning="3比8 要多吃！";
            }
            else{
                warning="GOOD 標準體重！";
            }


            document.getElementById('result').innerHTML="姓名：" + name + "<br>"
                                                    +"身高：" + h + " 公分<br>"
                                                    +"體重：" + w + "公斤<br>"
                                                    +"性別：" + gender + "<br>"
                                                    +"標準體重：" + std.toFixed(2) + "<br>"
                                                    +"上限：" + upper.toFixed(2)+ "<br>"
                                                    +"下限：" + lower.toFixed(2) + "<br>"
                                                    +"提醒：" + warning + "<br>";
                                                            

        
                                                    
        }


        function BMI(){

            var name='';
            var h=0.0;
            var w=0.0;
            var bmi=0.0;
            var warning='';

            name=document.getElementById('name').value;
            h=document.getElementById('h').value;
            w=document.getElementById('w').value;
           
                                  
            bmi=w/((h/100)*(h/100))

            if(bmi<18.5){
                warning="過輕！";
            }
            else if(bmi<24){
                warning="正常！";
            }
            else if(bmi<27){
                warning="過重！";
            }
            else if(bmi<30){
                warning="輕肥！";
            }
            else if(bmi<35){
                warning="中肥！";
            }
            else{
                warning="大哭呆！";
            }
            

            document.getElementById('result').innerHTML="姓名：" + name + "<br>"
                                                    +"身高：" + h + " 公分<br>"
                                                    +"體重：" + w + "公斤<br>"
                                                    +"BMI：" + bmi.toFixed(1) + "<br>"
                                                    +"警語：" + warning + "<br>";
                                                            

        
                                                    
        }



        
    </script>

</body>
</html>
