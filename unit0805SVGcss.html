<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            fill: bisque;
            stroke: aquamarine;
            stroke-width: 8;
            opacity: 0.7;
            transition: fill 2.0s ease;
        }
        .circle:hover{
            fill: red;
        }
    </style>
</head>
<body>
    <svg width="500" height="500"  xmlns="http://www.w3.org/2000/svg" >
    <circle class="circle" cx="250" cy="250" r="100"  />
    </svg>
</body>
</html>
